<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h1><h:outputText value="Список заказов"/></h1>
            <h:dataTable value="#{controller.allOrders}" var="item" style="text-align: center">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Заказчик"/>
                    </f:facet>
                    <h:outputText value="#{item.customer}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Адрсес доставки"/>
                    </f:facet>
                    <h:outputText value="#{item.adress}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Вес"/>
                    </f:facet>
                    <h:outputText value="#{item.weight}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Стоимость"/>
                    </f:facet>
                    <b>
                        <h:outputText value="#{controller.calcOrderPrice(item.id)}"/>
                    </b>
                </h:column>
                <f:facet name="footer">
                    <h:panelGrid columns="4">
                        <h:inputText value="#{controller.customer}"/>
                        <h:inputText value="#{controller.adress}"/>
                        <h:inputText value="#{controller.weight}"/>
                        <h:commandButton action="#{controller.addOrder()}" value="Добавить заказ"/>
                    </h:panelGrid>
                </f:facet>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
